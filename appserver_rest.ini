[PROTHEUSLOCALHOST]
SourcePath=D:\app\TOTVS12\Protheus\protheus\apo_rest
RootPath=D:\app\TOTVS12\Protheus\protheus_data
StartPath=\system\
RpoDb=top
RpoLanguage=multi
RpoVersion=120
LocalFiles=CTREE
Trace=0
localdbextension=.dtc
TopMemoMega=1
DBDataBase=POSTGRES
DBAlias=protheuslocalhost
DBServer=localhost
DBPort=7890
DbODBCDriver=PostgreSQL ANSI(x64)
DbDNSServer=localhost
StartSysInDB=1

[APPMONITOR]
Enable=0

[DBACCESS]
Server=localhost
port=7890

[Drivers]
Active=TCP

[TCP]
TYPE=TCPIP
Port=18081

[Service]
Name=.04.TOTVS|Appserver12_REST
DisplayName=.04.TOTVS|Appserver12_REST

[TCPSERVER]
