[HTTPURI]
URL=/rest
PrepareIn=99,01
Instances=1,1
CORSEnable=0
AllowOrigin=*

[ONSTART]
jobs=HTTPJOB
RefreshRate=120

[HTTPJOB]
MAIN=HTTP_START
ENVIRONMENT=PROTHEUSLOCALHOST
